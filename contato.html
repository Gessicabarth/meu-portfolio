    <!-- Cabeçalho -->

                <img src="assets/icons/contato.png" alt="Ícone Contato" class="icon"> Contato

        </nav>

    <!-- Conteúdo principal -->
    <main class="main-container">
        <h2 class="titulo-contato">Vamos nos conectar!</h2>
        <section class="bloco-contato">

            <!-- Dados pessoais -->
            <div class="card-contato">
                <h3>Meus contatos</h3>
                <p><strong>E-mail:</strong> <a href="geh.barth@gmail.com">geh.barth@gmail.com</a></p>
                <p><strong>Telefone:</strong> (51) 997186774</p>
                <p><strong>Localização:</strong> Imbé, RS</p>

                <h3>Acesse minhas redes:</h3>
                <div class="botoes-contato">
                    <!-- Botão GitHub -->
                    <a href="https://github.com/Gessicabarth" target="_blank" class="botao-contato">
                        <img src="assets/icons/github-icon.png" alt="Ícone GitHub">
                        GitHub
                    </a>

                    <!-- Botão LinkedIn -->
                    <a href="https://www.linkedin.com/in/seulink" target="_blank" class="botao-contato">
                        <img src="assets/icons/linkedin-icon.png" alt="Ícone LinkedIn">
                        LinkedIn
                    </a>

                    <!-- Botão Discord -->
                    <a href="https://discord.com/users/seu-id" target="_blank" class="botao-contato">
                        <img src="assets/icons/discord-icon.png" alt="Ícone Discord">
                        Discord
                    </a>
                </div>
            </div>

            <!-- Formulário -->
            <form class="card-contato">
                <h3>Ou me mande uma mensagem:</h3>

                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Digite sua mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
