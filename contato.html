<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato Gessica Barth</title>

<link rel="stylesheet" href="assets/css/styles-base.css">
    <link rel="stylesheet" href="assets/css/styles-mobile.css" media="only screen and (min-width: 319px) and (max-width: 481px)">
    <link rel="stylesheet" href="assets/css/styles-tablet.css" media="only screen and (min-width: 481px) and (max-width: 769px)">

</head>

<body>

    <!-- Contêiner para os feixes de luz -->
    <div id="feixes-de-luz"></div>

    <!-- Cabeçalho -->
    <header>
        <nav class="menu">
            <a href="index.html">
                <img src="assets/icons/sobreMim.png" alt="Ícone Sobre mim" class="icon"> Sobre mim
            </a>
            <a href="formacao.html">
                <img src="assets/icons/formacao.png" alt="Ícone Formação" class="icon"> Formação
            </a>
            <a href="portfolio.html">
                <img src="assets/icons/portfolio.png" alt="Ícone Portfólio" class="icon"> Portfólio
            </a>
            <a href="contato.html" class="active">
                <img src="assets/icons/contato.png" alt="Ícone Contato" class="icon"> Contato
            </a>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main class="main-container main-contato">
        <h2 class="titulo-contato">Vamos nos conectar!</h2>
        <section class="bloco-contato">

            <!-- Dados pessoais -->
            <div class="card-contato">
                <h3>Meus contatos</h3>
                <p><strong>E-mail:</strong> <a href="geh.barth@gmail.com">geh.barth@gmail.com</a></p>
                <p><strong>Telefone:</strong> (51) 9********</p>
                <p><strong>Localização:</strong> Imbé, RS</p>

                <h3>Acesse minhas redes:</h3>
                <div class="botoes-contato">
                    <!-- Botão de link para o GitHub -->
                    <a href="https://github.com/Gessicabarth" target="_blank" class="botao-contato">
                        <img src="assets/icons/github.png" alt="Ícone GitHub">
                        GitHub
                    </a>

                    <!-- Botão de link para o LinkedIn -->
                    <a href="https://www.linkedin.com/in/gessica-barth/" target="_blank" class="botao-contato">
                        <img src="assets/icons/linkedin.png" alt="Ícone LinkedIn">
                        LinkedIn
                    </a>

                    <!-- Botão de link para o Instagram -->
                    <a href="https://www.instagram.com/gessica.barth/" target="_blank" class="botao-contato">
                        <img src="assets/icons/instagram.png" alt="Ícone Istagram">
                        Istagram
                    </a>
                </div>
            </div>

            <!-- Formulário -->
            <form class="card-formulario">
                <h3>Ou me mande uma mensagem:</h3>

                <label for="nome-sobrenome">Nome e Sobrenome</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome e sobrenome">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite seu e-mail">

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" name="mensagem" rows="4" required placeholder="Digite sua mensagem"></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>


    <!-- Rodapé -->
    <footer>
        &copy; 2025 Gessica Barth - Todos os direitos reservados.
    </footer>

    <script src="assets/js/script.js"></script> <!-- Vincula o arquivo JavaScript -->


</body>

</html>
